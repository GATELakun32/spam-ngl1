<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL BRUTAL SPAMMER - Web Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff006e, #ff6b35, #f7931e, #ff006e);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff006e;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff006e;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .form-input::placeholder {
            color: #666;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: #ff006e;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff006e, #ff6b35);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 102, 102, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 102, 102, 0.6);
        }
        
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.6);
        }
        
        .btn i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }
        
        .btn:hover i {
            transform: scale(1.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .attacks-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 600px;
            overflow-y: auto;
        }

        .attack-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .attack-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .attack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .attack-username {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff006e;
        }

        .attack-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-running {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-completed {
            background: rgba(0, 150, 255, 0.2);
            color: #0096ff;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .status-stopped {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff006e, #ff6b35);
            transition: width 0.3s ease;
        }

        .attack-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff006e;
        }

        .stat-label-small {
            font-size: 0.8rem;
            color: #888;
        }

        .attack-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .no-attacks {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .floating-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification-success {
            background: linear-gradient(45deg, #00ff00, #00cc00);
        }

        .notification-error {
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        .notification-show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title glow-effect">
                <i class="fas fa-skull-crossbones"></i>
                NGL SPAMMER
                <i class="fas fa-skull-crossbones"></i>
            </h1>
            <p class="subtitle">By:KARLIX</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-attacks">0</div>
                    <div class="stat-label">Active Attacks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-sent">0</div>
                    <div class="stat-label">Messages Sent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-failed">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="speed">0</div>
                    <div class="stat-label">Msg/Min</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="panel-title">
                    <i class="fas fa-crosshairs"></i>
                    Attack Control Panel
                </h2>
                
                <form id="attack-form">
                    <div class="form-group">
                        <label class="form-label">Target Username:</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" class="form-input" id="username" placeholder="Enter NGL username" required>
                            <button type="button" class="btn btn-secondary" onclick="validateUsername()" style="white-space: nowrap;">
                                <i class="fas fa-check"></i> Validate
                            </button>
                        </div>
                        <div id="username-status" style="margin-top: 5px; font-size: 0.9rem;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Message:</label>
                        <textarea class="form-input" id="message" rows="3" placeholder="Enter your brutal message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Attack Count 1-50:</label>
                        <input type="number" class="form-input" id="count" value="50" min="1" max="50" required>
                        <small style="color: #888; font-size: 0.8rem;">saran pengiriman 25</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Delay (seconds):</label>
                        <input type="number" class="form-input" id="delay" value="0.02" min="0.005" max="10" step="0.005" required>
                        <small style="color: #888; font-size: 0.8rem;">Recommended: 0.02-0.05 for ultra speed</small>
                    </div>
                    

                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-rocket"></i>
                        START ATTACK
                    </button>
                </form>
                
                <div class="button-group" style="margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="clearCompleted()">
                        <i class="fas fa-trash-alt"></i>
                        Clear Completed
                    </button>
                    <button class="btn btn-info" onclick="checkConnection()">
                        <i class="fas fa-network-wired"></i>
                        Test Connection
                    </button>
                </div>
            </div>

            <div class="attacks-panel">
                <h2 class="panel-title">
                    <i class="fas fa-list"></i>
                    Active Attacks
                </h2>
                
                <div id="attacks-list">
                    <div class="no-attacks">
                        <i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <br>No active attacks. Start your first brutal assault!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="floating-notification"></div>

    <script>
        let statusInterval;

        
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            statusInterval = setInterval(loadStatus, 2000);
        });

       
        document.getElementById('attack-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                message: document.getElementById('message').value,
                count: parseInt(document.getElementById('count').value),
                delay: parseFloat(document.getElementById('delay').value)
            };
            
            startAttack(formData);
        });

        async function startAttack(data) {
            try {
                const response = await fetch('/start_attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    document.getElementById('attack-form').reset();
                    loadStatus();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Failed to start attack: ' + error.message, 'error');
            }
        }

        async function stopAttack(attackId) {
            try {
                const response = await fetch('/stop_attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ attack_id: attackId })
                });
                
                const result = await response.json();
                showNotification(result.message, result.success ? 'success' : 'error');
                loadStatus();
            } catch (error) {
                showNotification('Failed to stop attack: ' + error.message, 'error');
            }
        }

        async function loadStatus() {
            try {
                const response = await fetch('/get_status');
                const statusData = await response.json();
                
                updateAttacksList(statusData);
                updateGlobalStats(statusData);
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        function updateAttacksList(statusData) {
            const attacksList = document.getElementById('attacks-list');
            
            if (Object.keys(statusData).length === 0) {
                attacksList.innerHTML = `
                    <div class="no-attacks">
                        <i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <br>No active attacks. Start your first brutal assault!
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            for (const [attackId, attack] of Object.entries(statusData)) {
                const progressPercent = Math.round(attack.progress);
                
                html += `
                    <div class="attack-item">
                        <div class="attack-header">
                            <div class="attack-username">@${attack.username}</div>
                            <div class="attack-status status-${attack.status}">${attack.status}</div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        
                        <div class="attack-stats">
                            <div class="stat-box">
                                <div class="stat-value">${attack.sent}</div>
                                <div class="stat-label-small">Sent</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${attack.failed}</div>
                                <div class="stat-label-small">Failed</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${attack.total}</div>
                                <div class="stat-label-small">Total</div>
                            </div>
                        </div>
                        
                        <div style="font-size: 0.9rem; color: #888; margin: 10px 0;">
                            <strong>Message:</strong> ${attack.message.substring(0, 50)}${attack.message.length > 50 ? '...' : ''}
                        </div>
                        
                        <div style="font-size: 0.8rem; color: #666;">
                            Started: ${attack.start_time}
                            ${attack.end_time ? `<br>Ended: ${attack.end_time}` : ''}
                        </div>
                        
                        ${attack.status === 'running' ? `
                            <div class="attack-actions">
                                <button class="btn btn-danger btn-small" onclick="stopAttack('${attackId}')">
                                    <i class="fas fa-stop"></i> Stop Attack
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            attacksList.innerHTML = html;
        }

        function updateGlobalStats(statusData) {
            let totalAttacks = 0;
            let totalSent = 0;
            let totalFailed = 0;
            
            for (const attack of Object.values(statusData)) {
                if (attack.status === 'running') totalAttacks++;
                totalSent += attack.sent;
                totalFailed += attack.failed;
            }
            
            const successRate = totalSent + totalFailed > 0 ? 
                Math.round((totalSent / (totalSent + totalFailed)) * 100) : 0;
            
            
            const speed = Math.round(totalSent * 4); 
            
            document.getElementById('total-attacks').textContent = totalAttacks;
            document.getElementById('total-sent').textContent = totalSent;
            document.getElementById('total-failed').textContent = totalFailed;
            document.getElementById('success-rate').textContent = successRate + '%';
            document.getElementById('speed').textContent = speed;
        }

        async function clearCompleted() {
            try {
                const response = await fetch('/clear_completed');
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`Cleared ${result.cleared} completed attacks`, 'success');
                    loadStatus();
                }
            } catch (error) {
                showNotification('Failed to clear completed attacks', 'error');
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch('/check_connection');
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`✅ ${result.message}`, 'success');
                } else {
                    showNotification(`❌ ${result.message}`, 'error');
                }
            } catch (error) {
                showNotification('Failed to check connection', 'error');
            }
        }



        async function validateUsername() {
            const username = document.getElementById('username').value.trim();
            const statusDiv = document.getElementById('username-status');
            
            if (!username) {
                statusDiv.innerHTML = '<span style="color: #ff6b35;">⚠️ Please enter a username</span>';
                return;
            }
            
            statusDiv.innerHTML = '<span style="color: #ff6b35;">🔄 Checking username...</span>';
            
            try {
                const response = await fetch('/validate_username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.exists) {
                        statusDiv.innerHTML = '<span style="color: #00ff00;">✅ Username is valid and exists</span>';
                        showNotification(`✅ ${result.message}`, 'success');
                    } else {
                        statusDiv.innerHTML = '<span style="color: #ff6b35;">⚠️ Username might not exist</span>';
                        showNotification(`⚠️ ${result.message}`, 'error');
                    }
                } else {
                    statusDiv.innerHTML = '<span style="color: #ff0000;">❌ Error checking username</span>';
                    showNotification(`❌ ${result.message}`, 'error');
                }
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: #ff0000;">❌ Failed to validate username</span>';
                showNotification('Failed to validate username', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `floating-notification notification-${type}`;
            
            setTimeout(() => {
                notification.classList.add('notification-show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('notification-show');
            }, 3000);
        }

        
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
